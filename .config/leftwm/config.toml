modkey = "Mod4"
mousekey = "Mod4"
workspaces = []
tags = ["1", "2", "3", "4", "5", "6", "7", "8", "9"]
layouts = ["MainAndVertStack", "Monocle"]
layout_mode = "Tag"
disable_current_tag_swap = false
focus_behaviour = "Sloppy"
focus_new_windows = true

scratchpad = [
	{ name = "Calculator", value = "gnome-calculator", height = 200, width = 300, x = 810, y = 440},
]

[[keybind]]
command = "Execute"
value = "rofi -show drun"
modifier = ["modkey"]
key = "space"

[[keybind]]
command = "Execute"
value = "alacritty"
modifier = ["modkey"]
key = "Return"

[[keybind]]
command = "Execute"
value = "$HOME/.scripts/change_volume.sh +10%"
modifier = []
key = "XF86XK_AudioRaiseVolume"

[[keybind]]
command = "Execute"
value = "$HOME/.scripts/change_volume.sh -10%"
modifier = []
key = "XF86XK_AudioLowerVolume"

[[keybind]]
command = "Execute"
value = "xbacklight -inc 15%"
modifier = []
key = "XF86XK_MonBrightnessUp"

[[keybind]]
command = "Execute"
value = "xbacklight -dec 15%"
modifier = []
key = "XF86XK_MonBrightnessDown"

[[keybind]]
