modkey = "Mod4"
mousekey = "Mod4"
workspaces = []
tags = ["", "", "", "", ""]
layouts = ["MainAndDeck", "Monocle"]
layout_mode = "Tag"
disable_current_tag_swap = false
focus_behaviour = "Sloppy"
focus_new_windows = true

scratchpad = [
	{ name = "Calculator", value = "gnome-calculator", height = 200, width = 300, x = 810, y = 440},
]

window_rules = [
	{window_class = "Unity", spawn_on_tag = 2},
	{window_class = "jetbrains-rider", spawn_on_tag = 3},
	{window_class = "Github.UI", spawn_floating = true},
]

[[keybind]]
command = "Execute"
value = "rofi -show drun"
modifier = ["modkey"]
key = "space"

